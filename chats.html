<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:07</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="screen-header">
      <h2>Chats</h2>
      <div class="header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment-medical"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </header>
    <main class="chats-screen">
      <a href="anger-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/anger_avatar.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">버럭이</h4>
              <h6 class="user-component__subtitle">다 때려치고 싶다..</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__sign">07:06</span>
          </div>
        </div>
      </a>
      <a href="joy-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/joy_avatar.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">기쁨이</h4>
              <h6 class="user-component__subtitle">좋은 아침이야아ㅏㅏ~💛💛</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__sign">06:30</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="fear-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/fear_avatar.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">소심이</h4>
              <h6 class="user-component__subtitle">
                그니까.. 그냥 내일이 안 왔으면ㅜㅠㅠ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__sign">23:47</span>
          </div>
        </div>
      </a>
      <a href="sadness-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/sadness_avatar.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">슬픔이</h4>
              <h6 class="user-component__subtitle">
                오늘도 힘든 하루였네.. 고생했어..
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__sign">21:23</span>
          </div>
        </div>
      </a>
      <a href="disgust-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/disgust_avatar.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">까칠이</h4>
              <h6 class="user-component__subtitle">브로콜리? 웩🤮</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__sign">11:53</span>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-regular fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big...</span>
      <img src="img/sadness.png" />
    </div>
    <script
      src="https://kit.fontawesome.com/0c34bb9f7c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
