<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen" class="bg-color--joy">
    <div class="status-bar bg-color--joy">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:07</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="alt-screen-header bg-color--joy">
      <a href="chats.html" class="chat-screen-header__column">
        <i class="fa-solid fa-angle-left"></i>
      </a>
      <h2 class="chat-screen-header__column">기쁨이</h2>
      <div class="chat-screen-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <main class="chat-screen__main">
      <div class="chat__date">Monday, August 7, 2023</div>
      <div class="message-row">
        <img src="img/joy_avatar.png" class="user-component__avatar-xs" />
        <div class="message-row__content">
          <span class="message__author">기쁨이</span>
          <div class="message__info">
            <span class="message__bubble">오늘도 좋은 하루 보냈어??💛</span>
            <span class="message__time">22:17</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">응..</span>
            <span class="message__time">22:30</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/joy_avatar.png" class="user-component__avatar-xs" />
        <div class="message-row__content">
          <span class="message__author">기쁨이</span>
          <div class="message__info">
            <span class="message__bubble"
              >힘들었구나?🥺🥺 오늘 하루도 수고했어💛</span
            >
            <span class="message__time">22:33</span>
          </div>
        </div>
      </div>
      <div class="chat__date">Tuseday, August 8, 2023</div>
      <div class="message-row">
        <img src="img/joy_avatar.png" class="user-component__avatar-xs" />
        <div class="message-row__content">
          <span class="message__author">기쁨이</span>
          <div class="message__info">
            <span class="message__bubble">좋은 아침이야아ㅏㅏ~💛💛</span>
            <span class="message__time">06:30</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile reply-column__emoticon-btn"></i>
        <button class="reply-column__up-btn">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big...</span>
      <img src="img/sadness.png" />
    </div>
    <script
      src="https://kit.fontawesome.com/0c34bb9f7c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
