<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:07</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="screen-header">
      <h2>Friends</h2>
      <div class="header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </header>
    <div class="friends-name-info">
      <i class="fa-solid fa-circle-info"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-angle-right"></i>
    </div>
    <main class="friends-screen">
      <div class="user-component my_profil">
        <div class="user-component__column">
          <img src="img/Riley_avatar.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Riley</h4>
            <!-- <h6 class="user-component__subtitle">한국어 글씨 테스트</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <!-- <span class="user-component__sign">21:23</span> -->
        </div>
      </div>
      <div class="screen-subtitle">
        <div class="screen-subtitle__header">
          <span>Friends</span>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <ul class="friends-screen__friends-list">
          <li class="user-component">
            <div class="user-component__column">
              <img
                src="img/joy_avatar.png"
                class="user-component__avatar user-component__avatar-xs"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">기쁨이</h4>
                <!-- <h6 class="user-component__subtitle">한국어 글씨 테스트</h6> -->
              </div>
            </div>
            <div class="user-component__column">
              <!-- <span class="user-component__sign">2</span>
            <i class="fa-solid fa-angle-right user-component__sign"></i> -->
            </div>
          </li>
          <li class="user-component">
            <div class="user-component__column">
              <img
                src="img/sadness_avatar.png"
                class="user-component__avatar user-component__avatar-xs"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">슬픔이</h4>
                <!-- <h6 class="user-component__subtitle">한국어 글씨 테스트</h6> -->
              </div>
            </div>
            <div class="user-component__column">
              <!-- <span class="user-component__sign">2</span>
            <i class="fa-solid fa-angle-right user-component__sign"></i> -->
            </div>
          </li>
          <li class="user-component">
            <div class="user-component__column">
              <img
                src="img/anger_avatar.png"
                class="user-component__avatar user-component__avatar-xs"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">버럭이</h4>
                <!-- <h6 class="user-component__subtitle">한국어 글씨 테스트</h6> -->
              </div>
            </div>
            <div class="user-component__column">
              <!-- <span class="user-component__sign">2</span>
            <i class="fa-solid fa-angle-right user-component__sign"></i> -->
            </div>
          </li>
          <li class="user-component">
            <div class="user-component__column">
              <img
                src="img/disgust_avatar.png"
                class="user-component__avatar user-component__avatar-xs"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">까칠이</h4>
                <!-- <h6 class="user-component__subtitle">한국어 글씨 테스트</h6> -->
              </div>
            </div>
            <div class="user-component__column">
              <!-- <span class="user-component__sign">2</span>
            <i class="fa-solid fa-angle-right user-component__sign"></i> -->
            </div>
          </li>
          <li class="user-component">
            <div class="user-component__column">
              <img
                src="img/fear_avatar.png"
                class="user-component__avatar user-component__avatar-xs"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">소심이</h4>
                <!-- <h6 class="user-component__subtitle">한국어 글씨 테스트</h6> -->
              </div>
            </div>
            <div class="user-component__column">
              <!-- <span class="user-component__sign">2</span>
            <i class="fa-solid fa-angle-right user-component__sign"></i> -->
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__notification badge">1</span> -->
            <i class="fa-regular fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-regular fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/0c34bb9f7c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
