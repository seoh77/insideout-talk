<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="setting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:07</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <i class="fa-solid fa-angle-left"></i>
      <h2>Settings</h2>
      <i class="fa-solid fa-magnifying-glass"></i>
    </header>
    <main class="settings-screen">
      <div class="settings__division">
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting__column__subtitle"></div>
        </div>
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-solid fa-flask"></i>
            <span>Lab</span>
          </div>
          <div class="setting__column__subtitle"></div>
        </div>
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="setting__column__subtitle">
            <span>Latest Version</span>
          </div>
        </div>
      </div>
      <div class="settings__division">
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="setting__column__subtitle"></div>
        </div>
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="setting__column__subtitle"></div>
        </div>
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="setting__column__subtitle"></div>
        </div>
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="setting__column__subtitle"></div>
        </div>
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-solid fa-mobile-screen"></i>
            <span>Display</span>
          </div>
          <div class="setting__column__subtitle"></div>
        </div>
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
          </div>
          <div class="setting__column__subtitle">Default theme</div>
        </div>
        <div class="setting__column">
          <div class="setting__column__title">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
          <div class="setting__column__subtitle"></div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__notification badge">1</span> -->
            <i class="fa-regular fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-regular fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big...</span>
      <img src="img/sadness.png" />
    </div>
    <script
      src="https://kit.fontawesome.com/0c34bb9f7c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
