<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen" class="bg-color--disgust">
    <div class="status-bar bg-color--disgust">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:07</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="alt-screen-header bg-color--disgust">
      <a href="chats.html" class="chat-screen-header__column">
        <i class="fa-solid fa-angle-left"></i>
      </a>
      <h2 class="chat-screen-header__column">까칠이</h2>
      <div class="chat-screen-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <main class="chat-screen__main">
      <div class="chat__date">Sunday, August 6, 2023</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">너 이번에 산 옷 별로야</span>
            <span class="message__time">16:14</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/disgust_avatar.png" class="user-component__avatar-xs" />
        <div class="message-row__content">
          <span class="message__author">까칠이</span>
          <div class="message__info">
            <span class="message__bubble">어쩌라고😤</span>
            <span class="message__time">16:23</span>
          </div>
        </div>
      </div>
      <div class="chat__date">Tuseday, August 8, 2023</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">오늘 급식 브로콜리 나온대</span>
            <span class="message__time">11:37</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/disgust_avatar.png" class="user-component__avatar-xs" />
        <div class="message-row__content">
          <span class="message__author">까칠이</span>
          <div class="message__info">
            <span class="message__bubble">브로콜리? 웩🤮</span>
            <span class="message__time">11:53</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile reply-column__emoticon-btn"></i>
        <button class="reply-column__up-btn">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/0c34bb9f7c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
