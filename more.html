<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:07</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="screen-header">
      <h2>More</h2>
      <div class="header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </header>
    <main class="more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/Riley_avatar.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Riley</h4>
            <div class="more-screen__phonenumber">
              <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
              <i class="fa-solid fa-circle-info"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-xl"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-id-card"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calendear</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <a
            class="youtube-link__icon"
            href="https://www.youtube.com/watch?v=1KGZtWbZtq8"
          >
            <i class="fa-brands fa-youtube"></i>
            <span>Youtube</span>
          </a>
        </div>
      </div>
      <div class="screen-subtitle">
        <div class="screen-subtitle__header">
          <span>Core memory</span>
        </div>
        <div class="more-screen__core-memory">
          <a href="joy-chat.html">
            <div class="core-memory__element core-memory__joy"></div>
          </a>
          <a href="sadness-chat.html">
            <div class="core-memory__element core-memory__sadness"></div>
          </a>
          <a href="anger-chat.html">
            <div class="core-memory__element core-memory__anger"></div>
          </a>
          <a href="disgust-chat.html">
            <div class="core-memory__element core-memory__disgust"></div>
          </a>
          <a href="fear-chat.html">
            <div class="core-memory__element core-memory__fear"></div>
          </a>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__notification badge">1</span> -->
            <i class="fa-regular fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-regular fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/0c34bb9f7c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
