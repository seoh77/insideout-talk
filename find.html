<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:07</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="screen-header">
      <h2>Find</h2>
      <div class="header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear"></i>
          <div class="badge"></div>
        </a>
      </div>
    </header>
    <main class="find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="screen-subtitle">
        <div class="screen-subtitle__header">
          <span>Recommended Friends</span>
        </div>
        <div class="fine-screen-subtitle__recommened-friends">
          You have no Recommended friends.
        </div>
      </div>
      <div class="screen-subtitle">
        <div class="screen-subtitle__header">
          <span>Open Chat</span>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="find-screen__openchat">
          <div class="openchat__column openchat__text">
            <div class="openchat__title">Bing Bong</div>
            <div class="openchat__hashtag">
              #BingBong #cotton_candy #elephant
            </div>
            <div class="openchat__add-info">
              <img src="img/bingbong_crop.png" />
              <span class="openchat__add-info__members-num">37 members</span>
              <span class="openchat__add-info__state">Active</span>
            </div>
          </div>
          <div class="openchat__column">
            <img src="img/bingbong.png" class="openchat-cover" />
            <div class="openchat__heart">
              <i class="fa-solid fa-heart"></i>
              <span class="openchat__hear-num">777</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-regular fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big...</span>
      <img src="img/sadness.png" />
    </div>
    <script
      src="https://kit.fontawesome.com/0c34bb9f7c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
